<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Perrotin Alexis</title>
    <script>
      function openMenu() {
        let nav = document.querySelector("nav");
        nav.classList.toggle("open");
      }
    </script>
  </head>

  <body>
    <div id="container">
      <!--Mon titre de page-->
      <!-- <h1>Mon portfolio</h1> -->
      <!-- Le header quit contient notre entete de site (logo, nav etc) -->
      <header>
        <nav>
          <!-- id = unique (1 seul par page) -->
          <div id="logo">
            <img
              src="images/pngfind.com-portfolio-logo-png-5015034.png"
              height="10%"
              width="10%"
            />
          </div>
          <i onclick="openMenu()" class="fa-solid fa-bars"></i>
          <ul class="liste">
            <!-- plusieurs classes possibles -->
            <li>
              <a class="liens" href="#a-propos">A propos</a>
            </li>

            <li>
              <a class="liens" href="#experiences">Experiences</a>
            </li>
            <li>
              <a class="liens" href="#projets">Projets</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- Contenu principal changeant a chaque page -->
      <main>
        <section id="a-propos">A propos</section>
        <section id="experiences">Experiences</section>
        <section id="projets">Projets</section>
      </main>
      <!-- Notre pied de page -->
      <footer>footer</footer>
    </div>
  </body>
</html>
